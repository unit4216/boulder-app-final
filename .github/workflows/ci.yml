name: ci-tests
on: [push]
jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - run: cd backend
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: python3 -m unittest discover
